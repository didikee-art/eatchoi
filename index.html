    <script src="https://cdn.tailwindcss.com"></script>

        .lyrics-firework {

            text-shadow: 2px 2px 0px #1a1a1a;
            white-space: nowrap;
            z-index: 100;

        @keyframes fireworkFade {

            15% { transform: translate(-50%, -50px) scale(1.2); opacity: 1; }

        input[type="range"]::-webkit-slider-thumb {

</head>
